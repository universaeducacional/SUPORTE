name: Selenium Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Instalar Chrome e Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          which chromedriver
          chromedriver --version

      - name: Subir Streamlit em background
        run: |
          nohup streamlit run noticias.py --server.port 8501 > streamlit.log 2>&1 &
          
          # tenta conectar até 60 vezes (~1 min)
          for i in {1..60}; do
            if curl -s http://localhost:8501 > /dev/null; then
              echo "✅ Streamlit está de pé!"
              break
            fi
            echo "⏳ Aguardando Streamlit subir... ($i)"
            sleep 1
          done
          
          # Mostra os primeiros logs (debug)
          head -n 30 streamlit.log

      - name: Rodar testes
        run: |
          pytest tests/ -v
